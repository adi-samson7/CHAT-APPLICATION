<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LiveChat - Chat Rooms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="navbar">
    <h1 onclick="goHome()">LiveChat</h1>
    <button id="themeToggle" class="theme-toggle">Dark Mode</button>
  </div>

<div id="login-screen" class="screen-container">
  <div class="screen">
    <h2><span class="accent">Chat With Anyone,</span><br>Make Friends!</h2>
    <input id="usernameInput" placeholder="Enter your username" />
    <button onclick="goToRoomSelection()">Continue</button>
  </div>
</div>

<div id="room-screen" class="screen-container hidden">
  <div class="screen">
    <h3>Create A Room</h3>
    <input id="roomNameInput" placeholder="Enter Room Name" />
    <button onclick="createRoom()">Create Room</button>
    

    <h3><br>Join A Room</h3>
    <input id="joinRoomInput" placeholder="Enter Room ID to Join" />
    <button onclick="joinRoom()">Join Room</button>

    <p id="roomInfo" class="room-info"></p>
  </div>
</div>

  <div id="chat-screen" class="hidden chat-layout">
    <div class="chat-area">
      <h2 id="chatRoomName"></h2>
      <p id="onlineCount"></p>

      <ul id="messages"></ul>

      <form id="chat-form">
        <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
        <button>Send</button>
      </form>

      <button onclick="exitRoom()" class="exit-button">Exit Room</button>
    </div>

    <div class="user-list">
      <h3>Online</h3>
      <ul id="userList"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

<script>
  const toggle = document.getElementById('themeToggle');
  toggle.onclick = () => {
    document.body.classList.toggle('light');
    toggle.textContent = document.body.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
  };
</script>

</body>
</html>
